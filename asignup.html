<html>
<head>
<title>Sign Up</title>

<script>
	function valid()
	{
		var name = document.f1.name;
		var email = document.f1.email;
		var phone = document.f1.number;
		var username = document.f1.username;
		var password = document.f1.password;

    if (name.value == "")
    {
        window.alert("Please enter your name.");
        name.focus();
        return false;
    }
	if (email.value == "")
    {
        window.alert("Please enter a valid email id.");
        email.focus();
        return false;
    }
	if (phone.value == "")
    {
        window.alert("Please enter your correct phone number.");
        phone.focus();
        return false;
    }
	if (username.value == "")
    {
        window.alert("Please enter your username.");
        username.focus();
        return false;
    }
	if (password.value == "")
    {
        window.alert("Please enter your password.");
        password.focus();
        return false;
    }
	
	return true;
}


</script>
</head>

<body>
<center><h1> SIGN UP </h1></center>
<center>
<form name="f1" action="pg3.html" onsubmit="return valid();">
<table cellpadding="12" cellspacing="12">
<tr>
<td>Name:</td>
<td><input type="text" name="name" size="20"/></td></tr>
<td>email:</td>
<td><input type="text" name="email" size="20"/></td></tr>
<td>Phone Number:</td>
<td><input type="number" name="number" size="20"/></td></tr>
<td>Type a Username:</td>
<td><input type="text" name="username" size="20"/></td></tr>
<td>Password:</td>
<td><input type="password" name="password" size="20"/></td></tr>
</table>
</fieldset>

<br><pre>
<input type="submit" name="signup" value="Sign Up"/>        <input type="reset" name="reset" value="Reset"/></pre>
</form>
</center>
</body>
</html>
